adminUser: admin
adminPassword: admin123

service:
  type: LoadBalancer  # Expose Grafana UI

persistence:
  enabled: true
  size: 1Gi

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      url: http://prometheus-server.monitoring.svc.cluster.local
      access: proxy
      isDefault: true

dashboardProviders:
  dashboardProviders.yaml:
    apiVersion: 1
    providers:
    - name: briitz-dashboards
      orgId: 1
      folder: ""
      type: file
      disableDeletion: false
      editable: true
      options:
        path: /var/lib/grafana/dashboards/briitz

dashboardConfigMaps:
  briitz-dashboard: grafana-dashboard
