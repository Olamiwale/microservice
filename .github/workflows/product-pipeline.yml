name: Product-service Pipeline

on:
  push:
    paths:
      - 'services/products/**'
      - 'k8s/product-deployment.yaml'
      - 'k8s/product-service.yaml'
      - '.github/workflows/product-pipeline.yml'
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write


    steps:
      - name: Checkout code
        uses: actions/checkout@v4


      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}


      - name: ACR Login
        run: az acr login --name briitzacr


      - name: Build and push Docker image with SHA
        run: |
          IMAGE_TAG=${{ github.sha }}
          IMAGE_NAME=briitzacr.azurecr.io/microservices-products:$IMAGE_TAG
          docker build -t $IMAGE_NAME -f ./services/products/Dockerfile services/products
          docker push $IMAGE_NAME
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV


      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'


      - name: Get AKS credentials
        run: az aks get-credentials --resource-group briitzresourcegroup --name briitzCluster --overwrite-existing


      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f K8s/product-service.yaml
          kubectl set image deployment/product-deployment product=${{ env.IMAGE_TAG }}
          kubectl rollout status deployment/product-deployment



          