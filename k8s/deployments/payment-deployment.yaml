apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-deployment
  namespace: briitz
spec:
  replicas: 4
  selector:
    matchLabels:
      app: payment  
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
        - name: payment
          image: briitzacr.azurecr.io/microservices-payment:placeholder
          ports:
            - containerPort: 3000