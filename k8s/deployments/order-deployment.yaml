apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-deployment
  namespace: briitz
spec:
  replicas: 4
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
    spec:
      containers:
        - name: order
          image: briitzacr.azurecr.io/microservices-orders:placeholder
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi" 
            limits:
              cpu: "500m"
              memory: "256Mi"
              