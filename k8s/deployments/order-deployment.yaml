apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-deployment
  namespace: briitz
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
    spec:
      containers:
        - name: order
          image: briitzacr.azurecr.io/microservices-orders:placeholder
          ports:
            - containerPort: 3000