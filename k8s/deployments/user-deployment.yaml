apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deployment
  namespace: briitz
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
        - name: user
          image: briitzacr.azurecr.io/microservices-users:placeholder
          ports:
            - containerPort: 3000